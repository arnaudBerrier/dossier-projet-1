    <main>
    <div class="bg-contact">
            <div class="container">
              <div class="row">
                <div class="py-3 col-md-4 col-ls-3 m-auto text-center contact">
                  <form>
                    <div class="form-group mb-3">
                        <label for="lastname">Nom<sup>*</sup></label>
                      <input type="txt" class="form-control" id="lastname" aria-describedby="Nom" placeholder="Votre nom" required>
                      <label for="firstname">Prénom<sup>*</sup></label>
                      <input type="txt" class="form-control" id="firstname" aria-describedby="Prénom" placeholder="Votre prénom" required>
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Votre E-mail" required>
                    </div>
        
                    <label>Quel est votre sexe ?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sexe" id="sexeM" value="h">
                      <label class="form-check-label" for="sexeM">
                        Homme
                      </label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="radio" name="sexe" id="sexeF" value="f">
                      <label class="form-check-label" for="sexeF">
                        Femme
                      </label>
                    </div>
        
                    <label>Pratiquez-vous un sport ?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sport" id="sportTrue" value="y">
                      <label class="form-check-label" for="sportTrue">
                        Oui
                      </label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="radio" name="sport" id="sportFalse" value="n">
                      <label class="form-check-label" for="sportFalse">
                        Non
                      </label>
                    </div>
        
                    <div class="form-group mb-3">
                      <label for="text">Si oui, lesquels ?</label>
                      <input type="text" class="form-control" id="text" aria-describedby="text">
                    </div>       
                    <button type="button" class="btn btn-dark">Valider</button>
                  </form>
                </div>
              </div>
            </div> 
        </div>       
    </main>
